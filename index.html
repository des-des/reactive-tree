<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reactive learning!</title>
    <style media="screen">
      html, body, div {
        margin: 0;
        padding: 0;
      }
      .instructions {
        position: absolute;
        padding-left: 2em;
        margin: 0;
        color: grey;
        z-index: -1;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <p> Click to grow the tree </p>
      <p> Move the mouse to bend it </p>
      <p> Press up or down to lengthen or shorten its branches</p>
    </div>
    <!-- <div id="reactive"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.8/rx.all.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="reactive.js"></script>
  </body>
</html>
